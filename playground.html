<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <div id="app">
      <h1>{{count}}</h1>

      <button v-on:click="incrementCount">Increment</button>
      <br />
      <label for="step">Increment by:</label>
      <input
        type="range"
        min="1"
        max="10"
        step="1"
        name="step"
        id="step"
        v-model.number="step"
      />
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data: () => ({
          count: 0,
          step: 1,
        }),
        methods: {
          incrementCount() {
            this.count += this.step;
          },
         
        },
      }).mount("#app");
    </script>
  </body>
</html>
